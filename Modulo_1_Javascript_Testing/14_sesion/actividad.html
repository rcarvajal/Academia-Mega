<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clae 14 - TDD: Invertir texto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .pass{
            color: green;
        }
        .fail{
            color: red;
        }
        pre {
            background-color: aquamarine; 
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testing: Invertir texto</h1>
    <div id="result">
    </div>

    <script>
        function invertirTexto(texto){
            if (typeof texto !== "string") return "";
            return texto.split("").reverse().join("");
        }

        function expect(actual){
            return{
                toBe(expected) {
                    const passed = actual === expected;
                    const message = passed?
                    `Paso: ${actual} === ${expected}`
                    :`Fallo: ${actual} !== ${expected}`;

                    const result = document.createElement("pre");
                    result.textContent = message;
                    result.className= passed?"pass":"fail";
                    document.getElementById("result").appendChild(result);
                }
            }
        }

        //Prueba
        expect(invertirTexto("hola")).toBe("aloh");
        expect(invertirTexto("100")).toBe("001");
        expect(invertirTexto("123")).toBe("321");
        expect(invertirTexto("a")).toBe("a");
        expect(invertirTexto(false)).toBe(false);
    </script>
</body>
</html>
