<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad clase 10</title>
</head>
<body>
    <h1>Login ficticio</h1>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <br><br>
    <button onclick="login()">Iniciar Sessión</button>
    <button onclick="logout()">Cerrar Sessión</button>

    <script src="./authModule.js"></script>
    <script src="./userSingleton.js"></script>

    <script>
        function login(){
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value; 
            //console.log(user);
            //console.log(pass);

            authModule.login(user,pass);
        }

        function logout() {
            authModule.logout();
        }
    </script>
</body>
</html>
