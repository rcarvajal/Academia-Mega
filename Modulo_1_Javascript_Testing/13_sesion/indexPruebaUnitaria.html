<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Prueba Unitaria</h1>
    <script>
        //https://regexr.com/   url para buscar mar sobre expresiones regulares
        function esCorreoValido(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        
        console.log(esCorreoValido("usuario@ejemplo.com"));
        console.log(esCorreoValido("usuario@ejemplo"));
        console.log(esCorreoValido(""));
    </script>
</body>
</html>
