    <script>
        function validarUsuario(usuario){
            return usuario.nombre && esCorreoValido(usuario.esCorreo);
        }


        function esCorreoValido(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function registrarUusario(usuario){
            if (validarUsuario(usuario)){
                return `Usuario ${usuario.nombre} Registrado`; 
            } else {
                return "Datos invalidops";
            }         
        }
        
        const usuarioValido = {ombre: "Anna", correo:"asda@gmail.com" };
        const usuarioInvalido = { nombre: "Anna", correo:"asda@gmail" };

        console.log(registrarUusario(usuarioValido));
        console.log(registrarUusario(usuarioInvalido));

    </script>
